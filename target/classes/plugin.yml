name: avienceclans
version: '1.0'
main: org.avience.avienceclans.Avienceclans
api-version: '1.20'
description: A clan management plugin for Minecraft servers.
author: zeus2

prefix: AvienceClans

commands:
  clanchat:
    description: Manage clan chat settings.
    usage: /<command> <toggle|spy>
    aliases: [cchat, clanmessage]
    permission: avienceClans.clanchat
  clan:
    description: Manage your clan.
    usage: /<command> <create|invite|leave|etc.>
    permission: avienceClans.clan
